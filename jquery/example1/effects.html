<html>
	<head>
		<title>JQuery Example</title>
		<link rel="stylesheet" href="effects.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
		<script src="effects.js"></script>
	</head>
	<body>
		<h1>Here are some examples of JQuery effects</h1>
		<hr>
		<div class="div1">
			<p id="p1">Click on the buttons to hide or show me</p>
			<button id="hide">Hide</button>
			<button id="show">Show</button>
		</div>
		<hr>
		<div class="div2">
			<p id="p2">Toggle switches between show and hide</p>
			<button id="toggle">Click me</button>
		</div>
		<hr>
		<div class="div3">
			<p id="p3">There is also a fade function</p>
			<button id="fade">Click me</button>
		</div>
		<hr>
		<div class="div4">
			<p id="p4">There is also a slide function</p>
			<button id="slide">Click me</button>
		</div>
		<hr>
	</body>
</html>
